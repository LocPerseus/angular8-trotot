<section class="content-header">
    <h1>
        Thiết lập tài khoản
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>

        <li class="active">Tài khoản</li>
    </ol>
</section>
<section class="content">

    <div class="row">
        <div class="col-md-3">

            <!-- Profile Image -->
            <div class="box box-primary">
                <div class="box-body box-profile">
                    <img class="profile-user-img img-responsive img-circle" src="../../../../../../assets/dist/img/user4-128x128.jpg" alt="User profile picture">

                    <h3 class="profile-username text-center">{{displayName}}</h3>

                    <p class="text-muted text-center">Software Engineer</p>

                    <ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b class="btn btn-social-icon btn-facebook"> <i class="fa fa-facebook"></i></b>
                            <b class="pull-right btn-social-icon btn-github"><i class="fa fa-github"></i></b>
                        </li>
                        <li class="list-group-item">
                            <b>Email</b> <a class="pull-right">{{email}}</a>
                        </li>
                        <li class="list-group-item">
                            <b>Số điện thoại</b> <a class="pull-right">{{phoneNumber}}</a>
                        </li>
                        <li class="list-group-item">
                            <b>Ngày sinh</b> <a class="pull-right">{{birthDay | date}}</a>
                        </li>
                    </ul>

                    <a href="https://www.facebook.com/hoangloc.perseus" class="btn btn-primary btn-block"><b>Follow</b></a>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->

        </div>
        <!-- /.col -->
        <div class="col-md-4">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông tin tài khoản</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form [formGroup]="settingsForm" (ngSubmit)="submitForm()">
                    <div class="box-body">
                        <div class="form-group">
                            <label>Tên đăng nhập</label>
                            <input type="text" class="form-control" formControlName="displayName" placeholder="Tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <input type="datetime" class="form-control" formControlName="birthday" placeholder="Ngày sinh">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Số điện thoại">
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-5">
            <div>
                <button class="btn btn-success pull-right" (click)="onSelectedPass()">Đổi mật khẩu</button>
            </div>
            <div class="box box-info" *ngIf="select === true">
                <div class="box-header with-border">
                    <h3 class="box-title">Đổi mật khẩu</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">Lưu thay đổi</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>
    </div>
    <!-- /.row -->

</section>
