<div class="col-md-4">
    <!-- Widget: user widget style 1 -->
    <div class="box box-widget widget-user-2" *ngIf="users">
        <!-- Add the bg color to the header using any of the bg-* classes -->
        <div class="widget-user-header bg-yellow">
            <div class="widget-user-image">
                <img class="img-circle" src="../../../../../../assets/dist/img/user7-128x128.jpg" alt="User Avatar">
            </div>
            <!-- /.widget-user-image -->
            <h3 class="widget-user-username">{{selectedUser.username}}</h3>
            <h5 class="widget-user-desc">{{selectedUser.role}}</h5>
        </div>
        <div class="box-footer no-padding">
            <ul class="nav nav-stacked">

            </ul>
        </div>
    </div>
    <!-- /.widget-user -->
</div>
